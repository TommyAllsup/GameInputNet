name: 'Version'

on:
  workflow_run:
    workflows: ['Build']
    types: [completed]
    branches:
      - 'main'

permissions:
  contents: write

jobs:
  version:
    name: Tag Version
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Decide if tag should be created
        id: release_gate
        env:
          COMMIT_MESSAGE: ${{ github.event.workflow_run.head_commit.message }}
        run: |
          set -euo pipefail
          COMMIT_MSG="${COMMIT_MESSAGE:-}"
          if [ -z "${COMMIT_MSG}" ]; then
            COMMIT_MSG="$(git show -s --format=%B HEAD)"
          fi
          echo "Commit message:"
          echo "${COMMIT_MSG}"
          SHOULD_RELEASE=false
          if echo "${COMMIT_MSG}" | grep -Eq '^[[:space:]]*(feat|fix|perf)(\(.+\))?!?:'; then
            SHOULD_RELEASE=true
          elif echo "${COMMIT_MSG}" | grep -Eq '^[[:space:]]*[^[:space:]:]+!:'; then
            SHOULD_RELEASE=true
          elif echo "${COMMIT_MSG}" | grep -qi 'BREAKING CHANGE'; then
            SHOULD_RELEASE=true
          elif echo "${COMMIT_MSG}" | grep -Eq '\+semver:[[:space:]]?(breaking|major|feature|minor|fix|patch)'; then
            SHOULD_RELEASE=true
          fi
          echo "should_release=${SHOULD_RELEASE}" >> "${GITHUB_OUTPUT}"
          if [ "${SHOULD_RELEASE}" != "true" ]; then
            echo "Conventional commit does not trigger a release tag; skipping GitVersion/tag steps."
          fi

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v4.2.0
        if: ${{ steps.release_gate.outputs.should_release == 'true' }}
        with:
          versionSpec: '6.4.x'

      - name: Determine Version
        id: version_step
        uses: gittools/actions/gitversion/execute@v4.2.0
        if: ${{ steps.release_gate.outputs.should_release == 'true' }}
        with:
          updateAssemblyInfo: true

      - name: Create tag
        id: create_tag
        if: ${{ steps.release_gate.outputs.should_release == 'true' }}
        env:
          VERSION: ${{ steps.version_step.outputs.semVer }}
        run: |
          set -e
          TAG_NAME="v${VERSION}"
          git fetch --tags origin
          if git rev-parse "refs/tags/${TAG_NAME}" >/dev/null 2>&1; then
            echo "Tag ${TAG_NAME} already exists locally. Skipping creation."
            echo "tag_exists=true" >> "${GITHUB_OUTPUT}"
            echo "tag_name=${TAG_NAME}" >> "${GITHUB_OUTPUT}"
            exit 0
          fi
          if git ls-remote --tags origin "${TAG_NAME}" | grep -q "${TAG_NAME}$"; then
            echo "Tag ${TAG_NAME} already exists on origin. Skipping creation."
            echo "tag_exists=true" >> "${GITHUB_OUTPUT}"
            echo "tag_name=${TAG_NAME}" >> "${GITHUB_OUTPUT}"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag -a "${TAG_NAME}" -m "Automated tag for ${TAG_NAME}"
          git push origin "${TAG_NAME}"
          echo "tag_exists=false" >> "${GITHUB_OUTPUT}"
          echo "tag_name=${TAG_NAME}" >> "${GITHUB_OUTPUT}"
